<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        height: 400px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex-direction: column;
        background-color: lightgrey;
        /* height: 150px; */
      }
      .child {
        background-color: antiquewhite;
        padding: 16px;
        border: 1px solid darksalmon;
        /* flex: 0 0 200px; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="child1" class="child">New Child 1</div>
      <div id="child2" class="child">New Child 2</div>
      <div id="child3" class="child">New Child 3</div>
      <div id="child4" class="child">New Child 4</div>
    </div>
  </body>
</html>
